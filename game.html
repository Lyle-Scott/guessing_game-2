<script>

function Game (answer, name) {

  this.answer = answer;
  this.name = name;

  this.attempt = function () {
    this.win = false;
      while(this.win == false) {
      guess = prompt("Can you guess how old " + this.name + " is?");

      if (guess == this.answer) {
        alert("You are right!");
        this.win = true;
      }
      else if (guess > this.answer) {
        alert("Not that old! Press ok and try again!");
      }
      else if (guess < this.answer) {
        alert("Not that young! Press ok and try again!");
      };
    };
  }
}

var kasim = new Game (26, "Kasim");
var lyle = new Game (44, "Lyle");
var whoever = new Game (10, "some random kid");


kasim.attempt();
lyle.attempt();
whoever.attempt();

</script>
